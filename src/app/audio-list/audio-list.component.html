<table mat-table [dataSource]="audioRecords" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let record">{{ record.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Record name</th>
    <td
      mat-cell
      *matCellDef="let record"
      (click)="selectAudio(record)"
      class="name"
    >
      {{ record.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="file">
    <th mat-header-cell *matHeaderCellDef>File name</th>
    <td mat-cell *matCellDef="let record">{{ record.file }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'file']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'file']"></tr>
</table>

<div *ngIf="selectedRecord">
  <div class="player">
    <h3>Audio Player</h3>
    <h4>{{selectedRecord.name}}</h4>
    <audio controls #audioPlayer>
      <source [src]="selectedRecord.file" type="audio/mpeg" />
      <p>
        Your browser does not support HTML5 audio.
        <a href="{{ selectedRecord.file }}"> Download audio </a>
      </p>
    </audio>
  </div>
</div>
